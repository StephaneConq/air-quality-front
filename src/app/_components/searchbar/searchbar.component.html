<div class="main-searchbar" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="15" fxLayoutAlign="center center">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxFlex="80">
    <mat-form-field>
      <input matInput [matAutocomplete]="auto" [ngModel]="searchModel" (ngModelChange)="search($event)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions"
                    (click)="selectCity(option)"
                    [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div fxFlex="15" fxLayoutAlign="center center">
    <mat-icon>search</mat-icon>
  </div>
</div>
